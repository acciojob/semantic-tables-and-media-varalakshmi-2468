<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Tables and Media</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	  <!-- Semantic Table -->
  <table border="1" cellpadding="8">
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Ritesh</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Varalakshmi</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Akash</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading before the list -->
  <h2>List of medias</h2>

  <!-- Ordered List of Media Items -->
  <ol>
    <!-- Image -->
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
    </li>

    <!-- Video -->
    <li>
      <video controls width="400">
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </li>

    <!-- Audio -->
    <li>
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
    </li>
  </ol>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
